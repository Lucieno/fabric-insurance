<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
<title>Police control panel</title>
</head>
<body>
<div class="bk">
  <div class="title">Police Admin</div>
  <div class="container">
    <div class="blockTitle">REPORT</div>
    <div class="termContainer">
      <div class="prompt">OWNER</div>
      <input id="owner" class="input" type="text" placeholder="owner"/>
    </div>
    <div class="termContainer">
      <div class="prompt">ISSUER</div>
      <input id="issuer" class="input" type="text" placeholder="issuer"/>
    </div>
    <div class="termContainer">
      <div class="prompt">GOOD No.</div>
      <input id="good" class="input" type="text" placeholder="good no."/>
    </div>
    <div class="termContainer">
      <div class="prompt">INSURANCE No.</div>
      <input id="issueNo" class="input" type="text" placeholder="insurance no."/>
    </div>
    <button class="button" onClick="onReport()">REPORT</button>
  </div>
</div>
</body>
</html>
